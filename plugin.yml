name: MushPoof
main: org.vufuzi.MushPoof
author: enjikaka
website: http://vufuzi.org
version: 4.1

commands:
  mush:
    description: Give mushroom.
    usage: Simply type /<command> (amount) to get some mushroom blocks.
    permission: mushpoof.mush
    permission-message: You are not allowed to do /mush

permissions:
  mushpoof.mush:
    description: Gives you access to the /mush command.
    default: op
